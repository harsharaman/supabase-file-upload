<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Supabase Files
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-segment [(ngModel)]="activeList">
    <ion-segment-button value="public">
      <ion-label>Public</ion-label>
    </ion-segment-button>
    <ion-segment-button value="private">
      <ion-label>Private</ion-label>
    </ion-segment-button>
  </ion-segment>
 
  <ion-list *ngIf="activeList == 'public'">
    <ion-card *ngFor="let item of publicFiles | async">
      <ion-card-header>
        <ion-card-title>
          {{ item.title }}
        </ion-card-title>
        <ion-card-subtitle>
          Created at: {{ item.created_at | date:'short' }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <img [src]="item.image_url | async">
 
        <ion-fab vertical="bottom" horizontal="end" *ngIf="item.creator">
          <ion-fab-button (click)="deleteFile(item)" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
 
      </ion-card-content>
    </ion-card>
  </ion-list>
 
  <ion-list *ngIf="activeList == 'private'">
    <ion-card *ngFor="let item of privateFiles | async">
      <ion-card-header>
        <ion-card-title>
          {{ item.title }}
        </ion-card-title>
        <ion-card-subtitle>
          Created at: {{ item.created_at | date:'short' }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <img [src]="item.image_url | async">
 
        <ion-fab vertical="bottom" horizontal="end" *ngIf="item.creator">
          <ion-fab-button (click)="deleteFile(item)" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
 
      </ion-card-content>
    </ion-card>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addFiles()" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
